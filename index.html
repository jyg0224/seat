<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자리바꾸기 웹앱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f0ff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .input-section, .seat-section {
      margin: 20px 0;
    }
    textarea, input[type=number], input[type=text] {
      width: 100%;
      margin-bottom: 10px;
    }
    .seat-grid {
      display: grid;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }
    .seat {
      width: 80px;
      height: 60px;
      background-color: #cce0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #6699cc;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
    }
    .seat.fixed {
      background-color: #ffc;
      font-weight: bold;
    }
    .seat img {
      width: 30px;
      height: 30px;
      position: absolute;
      top: -15px;
      right: -15px;
      border-radius: 50%;
    }
    .desk {
      grid-column: span 2;
      height: 60px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/167/167707.png');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>자리바꾸기 웹앱</h1>

  <div class="input-section">
    <label>학생 이름 입력 (쉼표 또는 줄바꿈):</label>
    <textarea id="nameInput" rows="4"></textarea>

    <label>행 수:</label>
    <input type="number" id="rowCount" value="5" />

    <label>열 수:</label>
    <input type="number" id="colCount" value="6" />

    <label>학생 이미지 업로드 (파일명은 이름과 일치):</label>
    <input type="file" id="imageUpload" multiple accept="image/*" />

    <button onclick="assignSeats()">자리 배치</button>
    <button onclick="saveNames()">이름 저장</button>
    <button onclick="loadNames()">불러오기</button>
  </div>

  <div class="seat-section">
    <div id="seatGrid" class="seat-grid"></div>
  </div>

  <script>
    let imageMap = {};
    let fixedSeats = {};
    let names = [];

    document.getElementById('imageUpload').addEventListener('change', (e) => {
      [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const name = file.name.split('.')[0];
          imageMap[name] = reader.result;
        };
        reader.readAsDataURL(file);
      });
    });

    function saveNames() {
      const raw = document.getElementById('nameInput').value;
      localStorage.setItem('savedNames', raw);
      alert('이름 저장 완료');
    }

    function loadNames() {
      const raw = localStorage.getItem('savedNames');
      if (raw) {
        document.getElementById('nameInput').value = raw;
      }
    }

    function assignSeats() {
      names = document.getElementById('nameInput').value
        .split(/[\n,]/).map(n => n.trim()).filter(n => n);
      const rows = parseInt(document.getElementById('rowCount').value);
      const cols = parseInt(document.getElementById('colCount').value);

      const grid = Array.from({ length: rows }, () => Array(cols).fill(null));
      const assigned = new Set(Object.values(fixedSeats));
      const remain = names.filter(n => !assigned.has(n));
      shuffleArray(remain);

      for (let key in fixedSeats) {
        const [r, c] = key.split('-').map(Number);
        grid[r][c] = fixedSeats[key];
      }

      outer: for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const key = `${i}-${j}`;
          if (!fixedSeats[key] && remain.length > 0) {
            grid[i][j] = remain.pop();
          }
        }
      }
      renderGrid(grid);
    }

    function renderGrid(grid) {
      const gridContainer = document.getElementById('seatGrid');
      gridContainer.innerHTML = '';
      gridContainer.style.gridTemplateColumns = `repeat(${grid[0].length}, 90px)`;

      for (let i = 0; i < grid.length; i++) {
        for (let j = 0; j < grid[0].length; j++) {
          const div = document.createElement('div');
          const key = `${i}-${j}`;

          if (i === 0 && j === 2) {
            const desk = document.createElement('div');
            desk.className = 'desk';
            desk.style.gridColumn = 'span 2';
            gridContainer.appendChild(desk);
            j++; continue;
          }

          div.className = 'seat';
          if (fixedSeats[key]) div.classList.add('fixed');
          const name = grid[i][j];
          div.textContent = name || '';

          if (name && imageMap[name]) {
            const img = document.createElement('img');
            img.src = imageMap[name];
            div.appendChild(img);
          }

          div.onclick = () => {
            if (fixedSeats[key]) {
              delete fixedSeats[key];
              div.classList.remove('fixed');
              div.textContent = '';
              assignSeats();
            } else {
              const name = prompt('고정할 학생 이름을 입력하세요');
              if (name && names.includes(name) && !Object.values(fixedSeats).includes(name)) {
                fixedSeats[key] = name;
                assignSeats();
              } else {
                alert('이름이 없거나 이미 배정됨');
              }
            }
          };

          gridContainer.appendChild(div);
        }
      }
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>
